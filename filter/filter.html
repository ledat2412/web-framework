<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="filter.css">
</head>
<body>
    <h1>Danh Sách Sản Phẩm</h1>

<!-- Lựa chọn bộ lọc -->
<div class="filter-menu">
    <button class="filter-button active" data-filter="all">Tất cả</button>
    <button class="filter-button" data-filter="phone">Điện thoại</button>
    <button class="filter-button" data-filter="laptop">Laptop</button>
    <button class="filter-button" data-filter="tablet">Máy tính bảng</button>
</div>

<!-- Danh sách sản phẩm -->
<div class="product-list">
    <div class="product phone">Sản phẩm 1 - Điện thoại</div>
    <div class="product laptop">Sản phẩm 2 - Laptop</div>
    <div class="product tablet">Sản phẩm 3 - Máy tính bảng</div>
    <div class="product phone">Sản phẩm 4 - Điện thoại</div>
    <div class="product laptop">Sản phẩm 5 - Laptop</div>
    <div class="product tablet">Sản phẩm 6 - Máy tính bảng</div>
</div>

</body>
<script src="filter.js"></script>
</html>
