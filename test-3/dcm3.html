<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm sản phẩm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <h1>Tìm kiếm</h1>
        <form action="search.html" method="get">
            <input type="text" name="query" class="search-bar" placeholder="Tìm kiếm sản phẩm..." list="suggestions">
            <datalist id="suggestions">
                <option value="Giày thể thao Li-Ning"></option>
                <option value="Áo thun thể thao"></option>
                <option value="Quần shorts tập gym"></option>
                <option value="Áo khoác gió"></option>
                <option value="Balo thể thao"></option>
                <option value="Tất thể thao Li-Ning"></option>
            </datalist>
            <button type="submit">Tìm kiếm</button>
        </form>
    </div>
</body>
</html>
